name: java CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: set up jdk
        uses: actions/setup-java@v2
        with:
          distribution:  temurin
          java-version: 17
      - name: build with maven
        run: mvn clean
      - name: rum tests
        run: mvn test